{% extends 'vyavasayamapp/base.html' %}

{% block content %}
{% if user.is_authenticated %}
	<h1 class="text-center">Edit Profile</h1>
	<div class="col-md-6 offset-md-3">
		<form method="POST" action="{% url 'user_edit' pk=data.id %}">
			{% csrf_token %}
		  <div class="form-group">
		  	<label class="col-form-label col-form-label-sm" for="email">Username
			</label>
		    <input type="text" class="form-control" placeholder="Enter Username" name="username" value="{{data.username}}">
		  </div>
		  <div class="form-group">
		  	<label class="col-form-label col-form-label-sm" for="email">Email
			</label>
		    <input type="email" class="form-control" placeholder="Enter Email" name="email" value="{{data.email}}">
		  </div>
		  <div class="form-group">
		  	<label class="col-form-label col-form-label-sm" for="email">DOB
			</label>
		    <input type="date" class="form-control" placeholder="Enter DOB" name="dob" value="{{data.user_details.dob}}">
		  </div>
		  <div class="form-group">
		  	<label class="col-form-label col-form-label-sm" for="email">Salary
			</label>
		    <input type="number" step="any" class="form-control" placeholder="Enter Salary" name="salary" value="{{data.user_details.salary}}">
		  </div>
		  <div class="form-group">
		  	<label class="col-form-label col-form-label-sm" for="email">Gender
			</label>
			<div class="radio">
			  <label><input type="radio" name="optradio" value="Male">Male</label>
			</div>
			<div class="radio">
			  <label><input type="radio" name="optradio" value="Female">Female</label>
			</div>
		  </div>
		  <button type="submit" class="btn btn-secondary">Update</button>
		</form>
	</div>
{% else %}
	<h1>This cannot be accessed Please <a href="{% url 'login' %}">Login</a> First</h1>
{% endif %}

{% endblock %}
