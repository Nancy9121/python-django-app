{% extends 'vyavasayamapp/base.html' %}

{% block content %}
{% if user.is_authenticated %}
	<h1 class="text-center">Edit Crop Details</h1>
	<div class="col-md-6 offset-md-3">
		<form method="POST" action="{% url 'crop_edit' pk=data.id %}">
			{% csrf_token %}
		  <div class="form-group">
			<label class="col-form-label col-form-label-sm" for="email">Crop-Name
			</label>
		    <input type="text" class="form-control" placeholder="Enter Name" name="name" value="{{data.crop_name}}" required>
		  </div>
		  <div class="form-group">
		  	<label class="col-form-label col-form-label-sm" for="email">Post-Harvest
			</label>
		    <input type="text" class="form-control" placeholder="Enter Post Harvest" name="harvest" value="{{data.crop_post_harvest}}">
		  </div>
		  <div class="form-group">
		  	<label class="col-form-label col-form-label-sm" for="email">Market
			</label>
		    <input type="number" class="form-control" placeholder="Enter Market" name="market" value="{{data.crop_market}}">
		  </div>
		  <div class="form-group">
		  	<label class="col-form-label col-form-label-sm" for="email">Risks
			</label>
		    <input type="text" step="any" class="form-control" placeholder="Enter Risks" name="risks" value="{{data.crop_risks}}">
		  </div>
		  <button type="submit" class="btn btn-secondary">Update</button>
		</form>
	</div>
{% else %}
	<h1>This cannot be accessed Please <a href="{% url 'login' %}">Login</a> First</h1>
{% endif %}

{% endblock %}
